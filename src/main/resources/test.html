<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<style>
			ul li:first-child {
				color: red;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="container py-3 my-3">
			<div class="d-flex">
				<select
					id="meuser"
					class="w-50 mx-auto form-select form-select-lg mb-3"
					aria-label=".form-select-lg example"
				>
					<option selected>Me User</option>
				</select>
				<select
					id="SelectUser"
					class="w-50 mx-auto form-select form-select-lg mb-3"
					aria-label=".form-select-lg example"
				>
					<option selected>To User</option>
				</select>
			</div>

			<div class="input-group mb-3">
				<input
					id="text"
					type="text"
					class="form-control"
					placeholder="text"
					aria-label="text"
					aria-describedby="basic-addon1"
				/>
			</div>

			<div class="d-flex justify-content-between">
				<button class="btn btn-primary" onclick="handleSend()">
					send
				</button>
				<div>
					<button
						class="btn btn-success mr-3"
						onclick="handleConnect()"
					>
						connect
					</button>
					<button
						class="btn btn-warning ml-3"
						onclick="handleDisConnect()"
					>
						disconnect
					</button>
					<button class="btn btn-danger ml-3" onclick="clearList()">
						clear list
					</button>
				</div>
			</div>

			<ul class="list-group"></ul>
		</div>

		<script src="./test.js"></script>
		<script>

			let meuser = null;
			let youuser = null;
			let jwttoken = `
            eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJoYXJzaCIsInJvbGVzIjoidXNlciIsImlhdCI6MTYyMjc0NTcwMiwiZXhwIjoxNjIyODMyMTAyfQ.d2XTo1GI4zfMGpsyDtzId9AJBl16Yp2QrJjix1Muud0
            `;

			const clearList = () => {
				console.clear();
				console.log("clearing messages");
				document
					.querySelectorAll(".list-group-item")
					.forEach((item) => {
						item.remove();
					});
			};

			var ws;
			const handleConnect = () => {
				console.log("Connecting");

				ws = new WebSocket(
					`ws://localhost:8080/websocket?token=${jwttoken}`
				);
				ws.onopen = function () {
					console.log("Connected");
				};
				ws.onclose = function () {
					console.log("Closed");
				};

				ws.onmessage = function (e) {
					console.log("Message", e.data, typeof e.data);
					const data = JSON.parse(e.data);
					// console.log(data, typeof(data))

					const element = document.createElement("li");
					element.className = "list-group-item";
					element.innerHTML = `${new Date(
						data.sentTime
					).toLocaleTimeString()} => ${data.message}`;

					document.querySelector(".list-group").prepend(element);
				};
			};
			const handleDisConnect = () => {
				console.log("Disconnecting");

				ws.close();
			};
			const handleSend = async () => {
				const data = document.getElementById("text").value;
				console.log("data: ", data);
				keypair.then(async kys => {
					const cipher = await encryptMessage(kys.publicKey, data)
					console.log(ab2str(cipher));

					const toSendData = {
						message: ab2str(cipher),
						sentTo: youuser.username,
					};

					ws.send(JSON.stringify(toSendData));
				})
				
			};

			window.onload = () => {
				const select1 = document.getElementById("meuser");
				const select2 = document.getElementById("SelectUser");

				let users = [];
				fetch("http://localhost:8080/api/users")
					.then((res) => res.json())
					.then((data) => {
						users = data;
						data.forEach((item) => {
							const element = `<option value=${item.id}>${item.username}</option>`;
							select1.innerHTML += element;
							select2.innerHTML += element;
						});
					});
				select1.addEventListener("change", (e) => {
					console.log(e.target.value);
					meuser = users.find((it) => it.id === e.target.value);
					console.log(meuser);

					fetch("http://localhost:8080/auth/authenticate", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({
							username: meuser.username,
							password: "password",
						}),
					})
						.then((res) => res.json())
						.then((body) => {
							jwttoken = body.id_token;
						})
						.then(() => {
							ws && handleDisConnect();
							setTimeout(() => {
								handleConnect();
							}, 500);
						});
				});

				select2.addEventListener("change", (e) => {
					console.log(e.target.value);
					youuser = users.find((it) => it.id === e.target.value);
					console.log(youuser);
				});
			};




		
		</script>
	</body>
</html>
